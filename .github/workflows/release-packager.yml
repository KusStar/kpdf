name: Package And Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (for example: v0.1.0)'
        required: true
        type: string
  push:
    tags:
      - "**"

permissions:
  contents: write

jobs:
  prepare:
    name: Resolve Release Tag
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
    steps:
      - name: Resolve tag
        id: resolve
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            tag="${INPUT_TAG}"
          fi

          if [[ -z "${tag}" ]]; then
            echo "::error::Release tag is empty."
            exit 1
          fi

          echo "release_tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "Release tag: ${tag}"

  package:
    name: Package (${{ matrix.platform }})
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            runner: macos-latest
          - platform: windows
            runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        shell: bash
        run: cargo install cargo-packager --locked

      - name: Fetch PDFium (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/fetch_pdfium_lib.sh
          ./scripts/fetch_pdfium_lib.sh -o ./lib

      - name: Fetch PDFium (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .\scripts\fetch_pdfium_lib.bat -o .\lib

      - name: Package
        shell: bash
        run: cargo packager --release

      - name: Collect package files
        shell: bash
        run: |
          set -euo pipefail
          out_dir="release-artifacts/${{ matrix.platform }}"
          mkdir -p "${out_dir}"

          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            app_path="target/release/kPDF.app"
            if [[ ! -d "${app_path}" ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::Missing app bundle: ${app_path}"
              exit 1
            fi

            # zip target/release/kPDF.app
            ditto -c -k --sequesterRsrc --keepParent "${app_path}" "${out_dir}/macos-kPDF.app.zip"

            shopt -s nullglob
            dmg_files=(target/release/*.dmg)
            shopt -u nullglob

            if [[ ${#dmg_files[@]} -eq 0 ]]; then
              while IFS= read -r -d '' file; do
                dmg_files+=("${file}")
              done < <(find target -type f -name "*.dmg" -print0)
            fi

            if [[ ${#dmg_files[@]} -eq 0 ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::No dmg found (expected target/release/kPDF_*.dmg)."
              exit 1
            fi

            for file in "${dmg_files[@]}"; do
              cp "${file}" "${out_dir}/macos-$(basename "${file}")"
            done
          else
            shopt -s nullglob
            exe_files=(target/release/kpdf_*_x64-setup.exe)
            shopt -u nullglob

            if [[ ${#exe_files[@]} -eq 0 ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::No Windows setup exe found (expected target/release/kpdf_*_x64-setup.exe)."
              exit 1
            fi

            for file in "${exe_files[@]}"; do
              cp "${file}" "${out_dir}/windows-$(basename "${file}")"
            done
          fi

          echo "Collected files:"
          ls -lah "${out_dir}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kpdf-${{ matrix.platform }}
          path: release-artifacts/${{ matrix.platform }}/*
          if-no-files-found: error

  publish:
    name: Publish Release
    needs:
      - prepare
      - package
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: kpdf-*
          path: release-assets
          merge-multiple: true

      - name: Verify downloaded files
        run: |
          set -euo pipefail
          if ! find release-assets -type f | grep -q .; then
            echo "::error::No release assets found."
            exit 1
          fi
          find release-assets -maxdepth 2 -type f -print

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-assets/*
