name: Package And Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (for example: v0.1.0)'
        required: true
        type: string
      platform:
        description: 'Platform to package'
        required: false
        default: all
        type: choice
        options:
          - all
          - macos
          - windows
  push:
    tags:
      - "**"

permissions:
  contents: write

jobs:
  prepare:
    name: Resolve Release Tag
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
      platform_matrix: ${{ steps.resolve.outputs.platform_matrix }}
    steps:
      - name: Resolve tag
        id: resolve
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
          INPUT_PLATFORM: ${{ github.event.inputs.platform }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            tag="${GITHUB_REF_NAME}"
            platform="all"
          else
            tag="${INPUT_TAG}"
            platform="${INPUT_PLATFORM:-all}"
          fi

          if [[ -z "${tag}" ]]; then
            echo "::error::Release tag is empty."
            exit 1
          fi

          case "${platform}" in
            all)
              matrix='{"include":[{"platform":"macos","runner":"macos-latest"},{"platform":"windows","runner":"windows-latest"}]}'
              ;;
            macos)
              matrix='{"include":[{"platform":"macos","runner":"macos-latest"}]}'
              ;;
            windows)
              matrix='{"include":[{"platform":"windows","runner":"windows-latest"}]}'
              ;;
            *)
              echo "::error::Unsupported platform input: ${platform} (expected all/macos/windows)."
              exit 1
              ;;
          esac

          echo "release_tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "platform_matrix=${matrix}" >> "${GITHUB_OUTPUT}"
          echo "Release tag: ${tag}"
          echo "Platform selection: ${platform}"


  package:
    name: Package (${{ matrix.platform }})
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.platform_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        shell: bash
        run: cargo install cargo-packager --locked

      - name: Fetch PDFium (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/fetch_pdfium_lib.sh
          ./scripts/fetch_pdfium_lib.sh -o ./lib

      - name: Fetch PDFium (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .\scripts\fetch_pdfium_lib.bat -o .\lib

      - name: Package
        shell: bash
        run: cargo packager --release

      - name: Import macOS signing certificate
        if: matrix.platform == 'macos'
        shell: bash
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          if [[ -z "${MACOS_CERT_P12_BASE64:-}" ]]; then
            echo "::error::Missing secret MACOS_CERT_P12_BASE64 (base64 encoded .p12)."
            exit 1
          fi
          if [[ -z "${MACOS_CERT_PASSWORD:-}" ]]; then
            echo "::error::Missing secret MACOS_CERT_PASSWORD."
            exit 1
          fi

          cert_path="${RUNNER_TEMP}/macos-signing-cert.p12"
          keychain_path="${RUNNER_TEMP}/kpdf-signing.keychain-db"
          keychain_password="${MACOS_KEYCHAIN_PASSWORD:-kpdf-temp-keychain-password}"

          if ! printf '%s' "${MACOS_CERT_P12_BASE64}" | base64 --decode > "${cert_path}" 2>/dev/null; then
            printf '%s' "${MACOS_CERT_P12_BASE64}" | base64 -D > "${cert_path}"
          fi

          security create-keychain -p "${keychain_password}" "${keychain_path}"
          security set-keychain-settings -lut 21600 "${keychain_path}"
          security unlock-keychain -p "${keychain_password}" "${keychain_path}"
          security import "${cert_path}" -k "${keychain_path}" -P "${MACOS_CERT_PASSWORD}" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s "${keychain_path}" login.keychain-db
          security default-keychain -s "${keychain_path}"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${keychain_password}" "${keychain_path}"

          identity="${MACOS_SIGNING_IDENTITY:-}"
          if [[ -z "${identity}" ]]; then
            identity="$(
              security find-identity -v -p codesigning "${keychain_path}" \
                | sed -n 's/.*"\(Developer ID Application:[^"]*\)".*/\1/p' \
                | head -n 1
            )"
          fi
          if [[ -z "${identity}" ]]; then
            echo "::error::Unable to resolve signing identity. Set MACOS_SIGNING_IDENTITY secret."
            security find-identity -v -p codesigning "${keychain_path}" || true
            exit 1
          fi

          echo "MACOS_SIGNING_IDENTITY=${identity}" >> "${GITHUB_ENV}"

      - name: Sign macOS app
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          set -euo pipefail

          app_path="target/release/kPDF.app"
          if [[ ! -d "${app_path}" ]]; then
            echo "::error::Missing app bundle for signing: ${app_path}"
            exit 1
          fi

          # Sign embedded dynamic libraries first, then sign the whole app bundle.
          while IFS= read -r -d '' dylib; do
            codesign --force --timestamp --sign "${MACOS_SIGNING_IDENTITY}" "${dylib}"
          done < <(find "${app_path}" -type f -name "*.dylib" -print0)

          codesign --force --deep --options runtime --timestamp --sign "${MACOS_SIGNING_IDENTITY}" "${app_path}"
          codesign --verify --deep --strict --verbose=2 "${app_path}"
          spctl -a -vv --type execute "${app_path}" || true

          shopt -s nullglob
          dmg_files=(target/release/*.dmg)
          shopt -u nullglob
          if [[ ${#dmg_files[@]} -eq 0 ]]; then
            while IFS= read -r -d '' file; do
              dmg_files+=("${file}")
            done < <(find target -type f -name "*.dmg" -print0)
          fi
          if [[ ${#dmg_files[@]} -eq 0 ]]; then
            echo "::error::No DMG found after packaging."
            exit 1
          fi

          app_name="$(basename "${app_path}")"
          for original_dmg in "${dmg_files[@]}"; do
            rw_dmg="${RUNNER_TEMP}/kpdf-repack-${RANDOM}.dmg"
            repacked_dmg="${RUNNER_TEMP}/kpdf-repacked-${RANDOM}.dmg"
            mount_point="${RUNNER_TEMP}/kpdf-dmg-mount-${RANDOM}"

            cleanup_mount() {
              hdiutil detach "${mount_point}" -force >/dev/null 2>&1 || true
            }
            trap cleanup_mount EXIT

            rm -f "${rw_dmg}" "${repacked_dmg}"
            rm -rf "${mount_point}"
            mkdir -p "${mount_point}"

            # Replace only the app bundle in the original DMG layout.
            hdiutil convert "${original_dmg}" -format UDRW -o "${rw_dmg}" -ov
            hdiutil attach "${rw_dmg}" -mountpoint "${mount_point}" -nobrowse -noverify
            layout_backup_dir="${RUNNER_TEMP}/kpdf-layout-${RANDOM}"
            rm -rf "${layout_backup_dir}"
            mkdir -p "${layout_backup_dir}"

            # Preserve Finder window/icon layout metadata.
            if [[ -f "${mount_point}/.DS_Store" ]]; then
              cp -a "${mount_point}/.DS_Store" "${layout_backup_dir}/.DS_Store"
            fi
            if [[ -d "${mount_point}/.background" ]]; then
              cp -a "${mount_point}/.background" "${layout_backup_dir}/.background"
            fi

            if [[ ! -d "${mount_point}/${app_name}" ]]; then
              echo "::error::Expected app bundle not found in mounted DMG: ${mount_point}/${app_name}"
              exit 1
            fi

            # Keep the existing app bundle directory entry to preserve Finder layout metadata.
            find "${mount_point}/${app_name}" -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            ditto "${app_path}" "${mount_point}/${app_name}"

            if [[ -f "${layout_backup_dir}/.DS_Store" ]]; then
              cp -a "${layout_backup_dir}/.DS_Store" "${mount_point}/.DS_Store"
            fi
            if [[ -d "${layout_backup_dir}/.background" ]]; then
              rm -rf "${mount_point}/.background"
              cp -a "${layout_backup_dir}/.background" "${mount_point}/.background"
            fi

            # Force a compact Finder layout for the DMG window.
            volume_name="$(/usr/sbin/diskutil info "${mount_point}" | awk -F': *' '/Volume Name/ {print $2; exit}')"
            if [[ -n "${volume_name}" ]]; then
              osascript \
                -e "tell application \"Finder\"" \
                -e "tell disk \"${volume_name}\"" \
                -e "open" \
                -e "delay 1" \
                -e "tell container window" \
                -e "set current view to icon view" \
                -e "set toolbar visible to false" \
                -e "set statusbar visible to false" \
                -e "set bounds to {120, 120, 1020, 680}" \
                -e "set viewOptions to the icon view options" \
                -e "set arrangement of viewOptions to not arranged" \
                -e "set icon size of viewOptions to 144" \
                -e "set text size of viewOptions to 16" \
                -e "try" \
                -e "set position of item \"${app_name}\" to {260, 300}" \
                -e "end try" \
                -e "try" \
                -e "set position of item \"Applications\" to {620, 300}" \
                -e "end try" \
                -e "close" \
                -e "open" \
                -e "update without registering applications" \
                -e "delay 1" \
                -e "end tell" \
                -e "end tell" \
                -e "end tell" || true
            fi

            hdiutil detach "${mount_point}"
            trap - EXIT

            hdiutil convert "${rw_dmg}" -format UDZO -imagekey zlib-level=9 -o "${repacked_dmg}" -ov
            mv -f "${repacked_dmg}" "${original_dmg}"
            rm -f "${rw_dmg}"
            rm -rf "${layout_backup_dir}"
          done

      - name: Collect package files
        shell: bash
        run: |
          set -euo pipefail
          out_dir="release-artifacts/${{ matrix.platform }}"
          mkdir -p "${out_dir}"

          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            app_path="target/release/kPDF.app"
            if [[ ! -d "${app_path}" ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::Missing app bundle: ${app_path}"
              exit 1
            fi

            # zip target/release/kPDF.app
            ditto -c -k --sequesterRsrc --keepParent "${app_path}" "${out_dir}/macos-kPDF.app.zip"

            shopt -s nullglob
            dmg_files=(target/release/*.dmg)
            shopt -u nullglob

            if [[ ${#dmg_files[@]} -eq 0 ]]; then
              while IFS= read -r -d '' file; do
                dmg_files+=("${file}")
              done < <(find target -type f -name "*.dmg" -print0)
            fi

            if [[ ${#dmg_files[@]} -eq 0 ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::No dmg found (expected target/release/kPDF_*.dmg)."
              exit 1
            fi

            for file in "${dmg_files[@]}"; do
              cp "${file}" "${out_dir}/macos-$(basename "${file}")"
            done
          else
            shopt -s nullglob
            exe_files=(target/release/kpdf_*_x64-setup.exe)
            shopt -u nullglob

            if [[ ${#exe_files[@]} -eq 0 ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::No Windows setup exe found (expected target/release/kpdf_*_x64-setup.exe)."
              exit 1
            fi

            for file in "${exe_files[@]}"; do
              cp "${file}" "${out_dir}/windows-$(basename "${file}")"
            done
          fi

          echo "Collected files:"
          ls -lah "${out_dir}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kpdf-${{ matrix.platform }}
          path: release-artifacts/${{ matrix.platform }}/*
          if-no-files-found: error

  publish:
    name: Publish Release
    needs:
      - prepare
      - package
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: kpdf-*
          path: release-assets
          merge-multiple: true

      - name: Verify downloaded files
        run: |
          set -euo pipefail
          if ! find release-assets -type f | grep -q .; then
            echo "::error::No release assets found."
            exit 1
          fi
          find release-assets -maxdepth 2 -type f -print

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-assets/*
