name: Package And Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (for example: v0.1.0)'
        required: true
        type: string
      platform:
        description: 'Platform to package'
        required: false
        default: all
        type: choice
        options:
          - all
          - macos
          - linux
          - windows
  push:
    tags:
      - "**"

permissions:
  contents: write

jobs:
  prepare:
    name: Resolve Release Tag
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
      platform_matrix: ${{ steps.resolve.outputs.platform_matrix }}
    steps:
      - name: Resolve tag
        id: resolve
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
          INPUT_PLATFORM: ${{ github.event.inputs.platform }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            tag="${GITHUB_REF_NAME}"
            platform="all"
          else
            tag="${INPUT_TAG}"
            platform="${INPUT_PLATFORM:-all}"
          fi

          if [[ -z "${tag}" ]]; then
            echo "::error::Release tag is empty."
            exit 1
          fi

          case "${platform}" in
            all)
              matrix='{"include":[{"platform":"macos","runner":"macos-latest"},{"platform":"linux","runner":"ubuntu-latest"},{"platform":"windows","runner":"windows-latest"}]}'
              ;;
            macos)
              matrix='{"include":[{"platform":"macos","runner":"macos-latest"}]}'
              ;;
            linux)
              matrix='{"include":[{"platform":"linux","runner":"ubuntu-latest"}]}'
              ;;
            windows)
              matrix='{"include":[{"platform":"windows","runner":"windows-latest"}]}'
              ;;
            *)
              echo "::error::Unsupported platform input: ${platform} (expected all/macos/linux/windows)."
              exit 1
              ;;
          esac

          echo "release_tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "platform_matrix=${matrix}" >> "${GITHUB_OUTPUT}"
          echo "Release tag: ${tag}"
          echo "Platform selection: ${platform}"


  package:
    name: Package (${{ matrix.platform }})
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.platform_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        shell: bash
        run: cargo install cargo-packager --locked

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev

      - name: Fetch PDFium (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/fetch_pdfium_lib.sh
          ./scripts/fetch_pdfium_lib.sh -o ./lib --strip

      - name: Fetch PDFium (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .\scripts\fetch_pdfium_lib.bat -o .\lib

      - name: Fetch PDFium (Linux)
        if: matrix.platform == 'linux'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/fetch_pdfium_lib.sh
          ./scripts/fetch_pdfium_lib.sh -o ./lib --strip

      - name: Import macOS signing certificate
        if: matrix.platform == 'macos'
        shell: bash
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          if [[ -z "${MACOS_CERT_P12_BASE64:-}" ]]; then
            echo "::error::Missing secret MACOS_CERT_P12_BASE64 (base64 encoded .p12)."
            exit 1
          fi
          if [[ -z "${MACOS_CERT_PASSWORD:-}" ]]; then
            echo "::error::Missing secret MACOS_CERT_PASSWORD."
            exit 1
          fi

          cert_path="${RUNNER_TEMP}/macos-signing-cert.p12"
          keychain_path="${RUNNER_TEMP}/kpdf-signing.keychain-db"
          keychain_password="${MACOS_KEYCHAIN_PASSWORD:-kpdf-temp-keychain-password}"

          if ! printf '%s' "${MACOS_CERT_P12_BASE64}" | base64 --decode > "${cert_path}" 2>/dev/null; then
            printf '%s' "${MACOS_CERT_P12_BASE64}" | base64 -D > "${cert_path}"
          fi

          security create-keychain -p "${keychain_password}" "${keychain_path}"
          security set-keychain-settings -lut 21600 "${keychain_path}"
          security unlock-keychain -p "${keychain_password}" "${keychain_path}"
          security import "${cert_path}" -k "${keychain_path}" -P "${MACOS_CERT_PASSWORD}" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s "${keychain_path}" login.keychain-db
          security default-keychain -s "${keychain_path}"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${keychain_password}" "${keychain_path}"

          identity="${MACOS_SIGNING_IDENTITY:-}"
          if [[ -z "${identity}" ]]; then
            identity="$(
              security find-identity -v -p codesigning "${keychain_path}" \
                | sed -n 's/.*"\(Developer ID Application:[^"]*\)".*/\1/p' \
                | head -n 1
            )"
          fi
          if [[ -z "${identity}" ]]; then
            echo "::error::Unable to resolve signing identity. Set MACOS_SIGNING_IDENTITY secret."
            security find-identity -v -p codesigning "${keychain_path}" || true
            exit 1
          fi

          echo "MACOS_SIGNING_IDENTITY=${identity}" >> "${GITHUB_ENV}"

      - name: Inject macOS-only pre-package hook
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          from pathlib import Path

          path = Path("Cargo.toml")
          text = path.read_text(encoding="utf-8")
          marker = "[package.metadata.packager]\n"
          hook = 'before-each-package-command = "bash ./scripts/sign_app_before_dmg.sh"\n'

          if marker not in text:
              raise SystemExit("Missing [package.metadata.packager] section in Cargo.toml")

          if hook not in text:
              text = text.replace(marker, marker + hook, 1)
              path.write_text(text, encoding="utf-8")
          PY

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            CI=false cargo packager --release
          else
            cargo packager --release
          fi

      - name: Collect package files
        shell: bash
        run: |
          set -euo pipefail
          out_dir="release-artifacts/${{ matrix.platform }}"
          mkdir -p "${out_dir}"

          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            app_path="target/release/kPDF.app"
            if [[ ! -d "${app_path}" ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::Missing app bundle: ${app_path}"
              exit 1
            fi

            # zip target/release/kPDF.app
            ditto -c -k --sequesterRsrc --keepParent "${app_path}" "${out_dir}/macos-kPDF.app.zip"

            shopt -s nullglob
            dmg_files=(target/release/*.dmg)
            shopt -u nullglob

            if [[ ${#dmg_files[@]} -eq 0 ]]; then
              while IFS= read -r -d '' file; do
                dmg_files+=("${file}")
              done < <(find target -type f -name "*.dmg" -print0)
            fi

            if [[ ${#dmg_files[@]} -eq 0 ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::No dmg found (expected target/release/kPDF_*.dmg)."
              exit 1
            fi

            for file in "${dmg_files[@]}"; do
              cp "${file}" "${out_dir}/macos-$(basename "${file}")"
            done
          elif [[ "${{ matrix.platform }}" == "windows" ]]; then
            shopt -s nullglob
            exe_files=(target/release/kpdf_*_x64-setup.exe)
            shopt -u nullglob

            if [[ ${#exe_files[@]} -eq 0 ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::No Windows setup exe found (expected target/release/kpdf_*_x64-setup.exe)."
              exit 1
            fi

            for file in "${exe_files[@]}"; do
              cp "${file}" "${out_dir}/windows-$(basename "${file}")"
            done
          else
            shopt -s nullglob
            linux_files=(target/release/*.deb target/release/*.rpm target/release/*.AppImage target/release/*.appimage target/release/*.tar.gz)
            shopt -u nullglob

            if [[ ${#linux_files[@]} -eq 0 ]]; then
              while IFS= read -r -d '' file; do
                linux_files+=("${file}")
              done < <(find target -type f \( -iname "*.deb" -o -iname "*.rpm" -o -iname "*.AppImage" -o -iname "*.appimage" -o -name "*.tar.gz" \) -print0)
            fi

            if [[ ${#linux_files[@]} -eq 0 ]]; then
              echo "::group::target/release"
              ls -lah target/release || true
              echo "::endgroup::"
              echo "::error::No Linux package found (expected .deb/.rpm/.AppImage/.tar.gz)."
              exit 1
            fi

            for file in "${linux_files[@]}"; do
              cp "${file}" "${out_dir}/linux-$(basename "${file}")"
            done
          fi

          echo "Collected files:"
          ls -lah "${out_dir}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kpdf-${{ matrix.platform }}
          path: release-artifacts/${{ matrix.platform }}/*
          if-no-files-found: error

  publish:
    name: Publish Release
    needs:
      - prepare
      - package
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: kpdf-*
          path: release-assets
          merge-multiple: true

      - name: Verify downloaded files
        run: |
          set -euo pipefail
          if ! find release-assets -type f | grep -q .; then
            echo "::error::No release assets found."
            exit 1
          fi
          find release-assets -maxdepth 2 -type f -print

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-assets/*
