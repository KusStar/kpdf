name: Package And Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (for example: v0.1.0)'
        required: true
        type: string
  push:
    tags:
      - "**"

permissions:
  contents: write

jobs:
  prepare:
    name: Resolve Release Tag
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
    steps:
      - name: Resolve tag
        id: resolve
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            tag="${INPUT_TAG}"
          fi

          if [[ -z "${tag}" ]]; then
            echo "::error::Release tag is empty."
            exit 1
          fi

          echo "release_tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "Release tag: ${tag}"

  package:
    name: Package (${{ matrix.platform }})
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            runner: macos-latest
          - platform: windows
            runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        shell: bash
        run: cargo install cargo-packager --locked

      - name: Fetch PDFium (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          chmod +x ./scripts/fetch_pdfium_lib.sh
          ./scripts/fetch_pdfium_lib.sh -o ./lib

      - name: Fetch PDFium (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        run: .\scripts\fetch_pdfium_lib.bat -o .\lib

      - name: Package
        shell: bash
        run: cargo packager --release

      - name: Collect package files
        shell: bash
        run: |
          set -euo pipefail
          out_dir="release-artifacts/${{ matrix.platform }}"
          mkdir -p "${out_dir}"

          found=0
          while IFS= read -r -d '' file; do
            found=1
            rel="${file#target/}"
            safe_name="${rel//\//_}"
            cp "${file}" "${out_dir}/${{ matrix.platform }}-${safe_name}"
          done < <(
            find target -type f \
              \( -path "*/bundle/*" -o -path "*/packager/*" -o -path "*/dist/*" \) \
              \( -name "*.dmg" -o -name "*.pkg" -o -name "*.msi" -o -name "*.exe" -o -name "*.zip" -o -name "*.tar.gz" \) \
              -print0
          )

          if [[ "${found}" -eq 0 ]]; then
            echo "::group::target tree"
            find target -maxdepth 4 -type d | sed -n '1,200p'
            echo "::endgroup::"
            echo "::error::No packager output found."
            exit 1
          fi

          echo "Collected files:"
          ls -lah "${out_dir}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kpdf-${{ matrix.platform }}
          path: release-artifacts/${{ matrix.platform }}/*
          if-no-files-found: error

  publish:
    name: Publish Release
    needs:
      - prepare
      - package
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: kpdf-*
          path: release-assets
          merge-multiple: true

      - name: Verify downloaded files
        run: |
          set -euo pipefail
          if ! find release-assets -type f | grep -q .; then
            echo "::error::No release assets found."
            exit 1
          fi
          find release-assets -maxdepth 2 -type f -print

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-assets/*
